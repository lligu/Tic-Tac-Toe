<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="chooseCard">
        <h1>Choose your sign</h1>
        <div class="chooseSignDiv">
            <span id="chooseX">X</span>
            <span id="chooseO">O</span>
        </div>
        <button id="gameStart">Start</button>
    </div>
    <div class="gameboardWall">
        <h1 class="winnerH1"></h1>
        <span class="winnerSpan"></span>
        <button id="gameRestart">Restart</button>
    </div>
    <div class="gameboard">
        <div class="gametile" id="tile0"></div>
        <div class="gametile" id="tile1"></div>
        <div class="gametile" id="tile2"></div>
        <div class="gametile" id="tile3"></div>
        <div class="gametile" id="tile4"></div>
        <div class="gametile" id="tile5"></div>
        <div class="gametile" id="tile6"></div>
        <div class="gametile" id="tile7"></div>
        <div class="gametile" id="tile8"></div>
    </div>
</body>
</html>
